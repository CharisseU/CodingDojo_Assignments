<div id="wrapper" style="font-size: 16pt;">
  <div style="text-align:center; margin:10px;">
    <h1>
      Restful Tasks API
    </h1>
  </div>
  <input type="text" style="padding:5px;margin:15px;" (keyup)="onNewTaskKey($event)">
  <button style="padding:5px;margin:5px;"(click)="getTaskFromService()">Get Task by ID</button>

  <ul>
    <li *ngIf="task">
      {{task.title}} - {{task.description}}
    </li>
  </ul>

  <form  (submit)="onNewTaskSubmit()">
    Title:
    <input type="text" style="padding:5px;margin:5px;"  name="newTask.title" [(ngModel)]="newTask.title" /> Description:
    <input type="text" name="newTask.description" style="padding:5px;margin:5px;" [(ngModel)]="newTask.description" />
    <input type="submit" value="Create Task" style="padding:5px;margin:5px;" />
  </form>

  <form *ngIf="editTask._id" (submit)="onEditTaskSubmit()">
    Title:
    <input type="text" name="editTask.title"  [(ngModel)]="editTask.title"  /> Description:
    <input type="text" name="editTask.description" [(ngModel)]="editTask.description" />
    <input type="submit" value="Edit Task" style="padding:5px;margin:5px;" />
  </form>

  <h2>Task List </h2>
  <div *ngFor="let task of tasks" class="task">
    <h3>{{task.title}}</h3>
    <p>{{task.description}}</p>
    <button (click)="onEditTask(task._id, task.title, task.description)" style="padding:5px;margin:5px;">Edit</button>
    <button (click)="onDeleteTask(task._id)" style="padding:5px;margin:5px;">Delete</button>
  </div>
</div>
