<!DOCTYPE html>
<html lang="en">
        <meta charset="utf-8">
        <title>My Registration Form</title>
        <meta name="description" content="This is an assignment for Coding Dojo.">
        <link rel="stylesheet" type="text/css" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <form action="html" method="post">
        <div>
            <h1>My Registration Form</h1>

            <label for="first_name">First Name:</label>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <label for="password">password</label>
            <input type="text" name="password" id="password">
            <label for="pdconfirm">PW Confirm</label>
            <input type="text" name="pdconfirm" id="pdconfirm">

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="decline">Prefer not to say</label>
            <input type="radio" id="decline" name="gender" value="decline">

            <label for="blue">Blue</label>
            <input type="checkbox" name="color" id="blue" value="blue">
            <label for="green">Green</label>
            <input type="checkbox" name="color" id="green" value="green">
            <label for="red">Red</label>
            <input type="checkbox" name="color" id="red" value="red">
            <label for="black">Black</label>
            <input type="checkbox" name="color" id="black" value="black">
            <label for="purple">Purple</label>
            <input type="checkbox" name="color" id="purple" value="purple">

            <textarea name="description"></textarea>

            <input type="submit" value="Click here to register">
        </div>    

    </form>
</head>
