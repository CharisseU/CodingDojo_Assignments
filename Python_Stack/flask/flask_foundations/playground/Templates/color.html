<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Playground Assignment</title>
</head>
<body>
    <h1 style='text-align: center; margin-top: 100px; font-size: 40pt'>Welcome to the Playground!</h1>
    <div class="flex-container" style="text-align: left; float:center; margin: 30px; padding: 10px">
        {% for i in range(0,times): %}
            <div class="box" style="width: 20%; height: 200px; 
            background-color:{{ color }}; border:2px solid black; 
            display:inline-block; margin:10px 10px; padding: 10px"></div>
        {% endfor %}
    </div>
</body>
</html>
