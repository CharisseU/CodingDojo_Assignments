<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Website Vist Counter</title>
        <style>
        h1 {
            padding-top: 20px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        #buttons {
            text-align: center;
        }
        </style>
    </head>
    <body>
    <div class="container">
        <h1>Website Visit Counter</h1>
        <form <form action='/add' method='POST'>                    
            {% if count == 1 %}
                <h2> 1 Visitor to your site! </h2>
            {% endif %}
            {% if count != 1 %}
                <h2> {{count}} Visitors to your site! </h2>
            {% endif %}
            {% if count > 10 %}
                <h2> Congratulations! you have had {{count}} visitors to your site! </h2>
            {% endif %}
            <div id="buttons">
                <a role="button" class="btn btn-primary" style="margin: 15px" href="/plustwo">Add Two Visits!</a>
                <a role="button" class="btn btn-primary" style="margin: 15px" href="/reset">Reset</a>
            </div>
        </form>
    </div>
    </body>
</html>
