<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <title>Dojo Survey Assignmnent</title>
</head>
<body>
    <div class="container" style="width:80%; height:60%;padding: 5%;background-color:lightblue; border-color:black 2px" >
        <h1 style="text-align: center">Take This Quick Survey!</h1>
            <form action="/result" method="POST">
            
            <p>Your Name: <input type="text" name="username" style="text-align: left"></p>
            <p>
                Dojo Location:
                <select name="dojos">
                    <option value="Seattle">Seattle</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Washington, D.C.">Washington, D.C.</option>
                    <option value="Tulsa">Tusla</option>
                    <option value="Boise">Boise</option>
                    <option value="LA">LA</option>
                    <option value="San Fransisco">San Fransisco</option>
                </select>
            </p>
            <p>
                Favorite Language:
                <select name="lang">
                    <option value="Python">Python</option>
                    <option value="C++">C++</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C#">C#</option>
                    <option value="PowerShell">PowerShell</option>
                </select>
            </p>
            <p>
                Comment (optional):
            </p>
        
            <textarea name="comment" id="" cols="95" rows="5"></textarea>
                
        <p>Please select your preferred gender:</p>
            <div>
                <label class="radio-inline">
                <input type="radio" name="gender" id="male" value="male"> Male
                <input type="radio" name="gender" id="female" value="female"> Female
                <input type="radio" name="gender" id="other" value="other"> Other
            </div>
            <div>
                <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
                <label for="subscribeNews">Subscribe to newsletter?</label>
                </div>            
                <div class="text-right">
                        <button type="submit" class="btn btn-primary" style="margin: 40px 60px" >Submit</button>   
                </div>
        </div>
        </form>
    </div>
</body>
</html>
